  <p id ="footer">Enter the name of a city for weather information, then click "Submit" to submit the form:</p>
  City: <input type="text" id="weather">
  <button onclick="mainWeather()">Submit</button>
  <div id="container"/>
  
<script>
/* global ajax */
/* global parseResponse */
function mainWeather()
{
  var container = document.getElementById('container');
  var url = "http://api.openweathermap.org/data/2.5/weather?q=";
  var city = document.getElementById("weather").value;
  document.getElementById("weather").value = '';
  var apiKey = "804fe37b4446efe7769e01c1a9fec89f"; // Replace "APIKEY" with your own API key; otherwise, your HTTP request will not work  
  url += city + "&appid=" + apiKey;
  ajax(url, function(resp)
  { 
  resp = parseResponse(resp);
  container.appendChild(document.createTextNode(resp));
  });
  container.removeChild(container.lastChild);
}
</script>
